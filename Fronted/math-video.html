<body>

  <h1>Math Video Tutorials</h1>
  <h2>Learn Algebra and Geometry</h2>

  <div id="videos"></div>

  <script>
    const videoData = [
      {
        title: "Introduction to Algebra",
        src: "https://www.youtube.com/embed/3d9sdEzYDjg",
        quiz: "https://www.khanacademy.org/math/algebra"
      },
      {
        title: "Basics of Geometry",
        src: "https://www.youtube.com/embed/VYq2ojb9wFw",
        quiz: "https://www.khanacademy.org/math/geometry"
      }
    ];

    const container = document.getElementById('videos');

    videoData.forEach(video => {
      const videoBlock = document.createElement('div');
      videoBlock.className = 'video-container video';

      videoBlock.innerHTML = `
        <h3>${video.title}</h3>
        <iframe src="${video.src}" allowfullscreen></iframe>
        <a class="quiz-link" href="${video.quiz}" target="_blank">Practice or Quiz</a>
      `;

      container.appendChild(videoBlock);
    });
  </script>
