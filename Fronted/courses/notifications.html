<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIGHTLEARN - Notifications</title>
    <link rel="stylesheet" href="notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Navigation -->
        <nav class="left-nav">
            <div class="nav-header">
                <div class="logo-container">
                    <img src="BRIGHTLEARN.jpg" alt="BRIGHTLEARN" class="logo">
                </div>
            </div>
            
            <ul class="nav-links">
                <li>
                    <a href="index.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>DASHBOARD</span>
                    </a>
                </li>
                <li>
                    <a href="courses.html">
                        <i class="fas fa-book-open"></i>
                        <span>COURSES</span>
                    </a>
                </li>
                <li>
                    <a href="/Fronted/courses/history/history-log.html">
                        <i class="fas fa-history"></i>
                        <span>HISTORY</span>
                    </a>
                </li>
                <li>
                    <a href="notifications.html" class="active">
                        <i class="fas fa-bell"></i>
                        <span>NOTIFICATIONS</span>
                    </a>
                </li>
                <li>
                    <a href="/Fronted/courses/help/help-center.html">
                        <i class="fas fa-question-circle"></i>
                        <span>HELP</span>
                    </a>
                </li>
            </ul>
            
            <div class="logout-container">
                <a href="/Fronted/courses/auth/logout.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>LOGOUT</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-icons">
                    <div class="search-container">
                        <input type="text" placeholder="Search notifications..." class="search-input">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <i class="fas fa-bell notification-icon"></i>
                    <div class="profile-dropdown">
                        <i class="fas fa-user-circle profile-icon"></i>
                    </div>
                </div>
            </header>

            <!-- Notifications Content -->
            <div class="notifications-container">
                <div class="notifications-header">
                    <h1 class="notifications-title">Notifications</h1>
                    <div class="notification-actions">
                        <button class="notification-action-btn mark-all-read">
                            <i class="fas fa-check-double"></i> Mark all as read
                        </button>
                        <button class="notification-action-btn clear-all">
                            <i class="fas fa-trash-alt"></i> Clear all
                        </button>
                    </div>
                </div>

                <div class="notification-list">
                    <!-- Notification items will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script src="notifications.js"></script>
</body>
</html>
