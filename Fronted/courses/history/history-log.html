<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIGHTLEARN - History Log</title>
    <link rel="stylesheet" href="/Fronted/courses/history/history-log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Navigation -->
        <nav class="left-nav">
            <div class="nav-header">
                <div class="logo-container">
                    <img src="/Fronted/courses/BRIGHTLEARN.jpg" alt="BRIGHTLEARN" class="logo">
                </div>
            </div>
            
            <ul class="nav-links">
                <li>
                    <a href="/Fronted/courses/index.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>DASHBOARD</span>
                    </a>
                </li>
                <li>
                    <a href="/Fronted/courses/courses.html">
                        <i class="fas fa-book-open"></i>
                        <span>COURSES</span>
                    </a>
                </li>
                <li>
                    <a href="/Fronted/courses/history/history-log.html" class="active">
                        <i class="fas fa-history"></i>
                        <span>HISTORY LOG</span>
                    </a>
                </li>
                <li>
                    <a href="/Fronted/courses/notifications.html">
                        <i class="fas fa-bell"></i>
                        <span>NOTIFICATIONS</span>
                    </a>
                </li>
                <li>
                    <a href="/Fronted/courses/help/help-center.html">
                        <i class="fas fa-question-circle"></i>
                        <span>HELP CENTER</span>
                    </a>
                </li>
            </ul>
            
            <div class="logout-container">
                <a href="/Fronted/courses/auth/logout.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>LOGOUT</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-icons">
                    <div class="search-container">
                        <input type="text" placeholder="Search history..." class="search-input" id="historySearch">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <div class="history-filter">
                        <select id="timeFilter">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                </div>
            </header>

            <!-- History Log Content -->
            <div class="history-container">
                <div class="history-header">
                    <h1>Activity History</h1>
                    <div class="history-actions">
                        <button class="history-action-btn" id="exportHistory">
                            <i class="fas fa-file-export"></i> Export
                        </button>
                        <button class="history-action-btn" id="clearHistory">
                            <i class="fas fa-trash-alt"></i> Clear
                        </button>
                    </div>
                </div>

                <div class="history-log">
                    <!-- History items will be populated by JavaScript -->
                    <div class="empty-history">
                        <i class="fas fa-history"></i>
                        <h3>No history available</h3>
                        <p>Your activity history will appear here</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- History Item Detail Modal -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2 id="historyModalTitle"></h2>
            <div class="modal-body" id="historyModalContent">
                <!-- Content will be loaded here dynamically -->
            </div>
            <div class="modal-footer">
                <button class="modal-btn" id="closeHistoryModal">Close</button>
            </div>
        </div>
    </div>

    <script src="history-log.js"></script>
</body>
</html>
