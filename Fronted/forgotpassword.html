<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrightLearn - Reset Password</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>BRIGHTLEARN</h1>
            </div>
            <p class="auth-tagline">Interactive Learning Platform</p>
        </div>
        
        <form class="auth-form" id="forgotPasswordForm">
            <h2 class="form-title">Reset Your Password</h2>
            
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-container">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" placeholder="Enter your email" class="form-input" required>
                </div>
                <small id="emailError" class="error-message"></small>
            </div>
            
            <button type="submit" class="auth-btn">
                <span>Send Reset Link</span>
                <i class="fas fa-paper-plane"></i>
            </button>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="login.html" class="auth-link">Login</a></p>
            </div>
        </form>
    </div>

    <script src="forgotpassword.js"></script>
</body>
</html>
