  <h1>Essay Writing Skills</h1>
  
  <div class="level-tabs" id="levelTabs"></div>

  <div id="contentContainer"></div>

  <script>
    // Essay content in JSON format for easy management and expansion
    const essayContent = {
      levels: [
        {
          level: 1,
          title: "Beginner Essay Writing",
          sections: [
            {
              title: "What is Essay Writing?",
              content: `
                <p>Essay writing is the process of expressing ideas, arguments, and reflections in a structured written form. Essays are commonly used in academic contexts to assess a student's ability to reason, analyze, and communicate ideas effectively.</p>
                <p>Essays allow the writer to present a point of view, explore a topic in depth, and support claims with evidence. A well-written essay demonstrates clarity, coherence, organization, and critical thinking.</p>
              `
            },
            {
              title: "Basic Essay Structure",
              content: `
                <h3>Introduction</h3>
                <ul>
                  <li>Begins with a hook to attract interest (quote, question, fact)</li>
                  <li>Provides background or context</li>
                  <li>Ends with a thesis statement</li>
                </ul>
                
                <h3>Body Paragraphs</h3>
                <ul>
                  <li>Each paragraph covers one main idea</li>
                  <li>Begin with a topic sentence</li>
                  <li>Include basic examples</li>
                </ul>
                
                <h3>Conclusion</h3>
                <ul>
                  <li>Restates the thesis in different words</li>
                  <li>Summarizes key points</li>
                </ul>
              `
            },
            {
              title: "Beginner Checklist",
              content: `
                <div class="checklist-item">Have I understood the essay question?</div>
                <div class="checklist-item">Does my essay have a clear beginning, middle, and end?</div>
                <div class="checklist-item">Have I used simple but correct grammar?</div>
                <div class="checklist-item">Does each paragraph talk about one main idea?</div>
              `
            }
          ]
        },
        {
          level: 2,
          title: "Intermediate Essay Writing",
          sections: [
            {
              title: "Types of Essays",
              content: `
                <ol>
                  <li><strong>Descriptive Essay:</strong> Focuses on detailing a person, place, or event using vivid language.</li>
                  <li><strong>Narrative Essay:</strong> Tells a story from the writer's perspective, often with personal insight.</li>
                  <li><strong>Expository Essay:</strong> Explains a topic using facts, examples, and analysis.</li>
                  <li><strong>Persuasive Essay:</strong> Aims to convince the reader of a specific viewpoint or action.</li>
                </ol>
              `
            },
            {
              title: "Writing Process",
              content: `
                <ol>
                  <li><strong>Understand the Prompt:</strong> Read the question carefully. Identify key terms.</li>
                  <li><strong>Basic Research:</strong> Gather information from reliable sources.</li>
                  <li><strong>Develop a Thesis:</strong> State your main idea clearly.</li>
                  <li><strong>Make an Outline:</strong> Plan your essay structure.</li>
                  <li><strong>Write and Revise:</strong> Create drafts and improve them.</li>
                </ol>
              `
            },
            {
              title: "Intermediate Checklist",
              content: `
                <div class="checklist-item">Is my thesis clear and focused?</div>
                <div class="checklist-item">Have I used appropriate essay type structure?</div>
                <div class="checklist-item">Does my essay flow logically from one point to the next?</div>
                <div class="checklist-item">Have I used some references or examples?</div>
              `
            }
          ]
        },
        {
          level: 3,
          title: "Advanced Essay Writing",
          sections: [
            {
              title: "Advanced Essay Types",
              content: `
                <ol start="5">
                  <li><strong>Analytical Essay:</strong> Breaks down a subject or issue into components and evaluates them.</li>
                  <li><strong>Comparative Essay:</strong> Examines similarities and differences between two or more subjects.</li>
                  <li><strong>Argumentative Essay:</strong> Presents extended arguments with thorough evidence.</li>
                  <li><strong>Research Essay:</strong> Incorporates substantial research and citations.</li>
                </ol>
              `
            },
            {
              title: "Advanced Techniques",
              content: `
                <ul>
                  <li>Using rhetorical devices effectively</li>
                  <li>Incorporating counterarguments and rebuttals</li>
                  <li>Advanced paragraph transitions</li>
                  <li>Synthesizing multiple sources</li>
                  <li>Maintaining academic tone and style</li>
                </ul>
              `
            },
            {
              title: "Advanced Checklist",
              content: `
                <div class="checklist-item">Have I developed a nuanced thesis?</div>
                <div class="checklist-item">Does my essay demonstrate critical analysis?</div>
                <div class="checklist-item">Have I addressed potential counterarguments?</div>
                <div class="checklist-item">Is my use of sources sophisticated and appropriate?</div>
              `
            }
          ]
        },
        {
          level: 4,
          title: "Academic Writing",
          sections: [
            {
              title: "Research Paper Fundamentals",
              content: `
                <ul>
                  <li>Developing a research question</li>
                  <li>Literature review techniques</li>
                  <li>Proper citation methods (APA, MLA, Chicago)</li>
                  <li>Academic integrity and avoiding plagiarism</li>
                  <li>Using academic databases effectively</li>
                </ul>
              `
            },
            {
              title: "Academic Style",
              content: `
                <ul>
                  <li>Formal, precise language</li>
                  <li>Objective tone</li>
                  <li>Disciplinary conventions</li>
                  <li>Hedging and cautious language</li>
                  <li>Technical terminology</li>
                </ul>
              `
            },
            {
              title: "Academic Writing Checklist",
              content: `
                <div class="checklist-item">Is my research question clearly defined?</div>
                <div class="checklist-item">Have I conducted a thorough literature review?</div>
                <div class="checklist-item">Are all sources properly cited?</div>
                <div class="checklist-item">Does my writing meet disciplinary standards?</div>
              `
            }
          ]
        },
        {
          level: 5,
          title: "Professional & Specialized Writing",
          sections: [
            {
              title: "Professional Writing Types",
              content: `
                <ul>
                  <li>White papers and reports</li>
                  <li>Grant proposals</li>
                  <li>Technical writing</li>
                  <li>Policy briefs</li>
                  <li>Literature reviews</li>
                  <li>Theses and dissertations</li>
                </ul>
              `
            },
            {
              title: "Advanced Techniques",
              content: `
                <ul>
                  <li>Writing for specific audiences</li>
                  <li>Executive summaries</li>
                  <li>Data visualization and interpretation</li>
                  <li>Advanced argumentation strategies</li>
                  <li>Peer review process</li>
                </ul>
              `
            },
            {
              title: "Professional Writing Checklist",
              content: `
                <div class="checklist-item">Is my writing tailored to my target audience?</div>
                <div class="checklist-item">Have I used appropriate professional conventions?</div>
                <div class="checklist-item">Are complex ideas communicated clearly?</div>
                <div class="checklist-item">Does my document meet its intended purpose?</div>
              `
            }
          ]
        }
      ]
    };

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Create level tabs
      const levelTabs = document.getElementById('levelTabs');
      essayContent.levels.forEach(level => {
        const tab = document.createElement('div');
        tab.className = 'level-tab';
        if (level.level === 1) tab.classList.add('active');
        tab.textContent = `Level ${level.level}: ${level.title}`;
        tab.onclick = () => showLevel(level.level);
        levelTabs.appendChild(tab);
      });
      
      // Show first level by default
      showLevel(1);
    });

    // Show selected level content
    function showLevel(levelNum) {
      // Update active tab
      document.querySelectorAll('.level-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.level-tab')[levelNum-1].classList.add('active');
      
      // Get level content
      const level = essayContent.levels.find(l => l.level === levelNum);
      if (!level) return;
      
      // Build HTML content
      let html = `<h2>Level ${level.level}: ${level.title}</h2>`;
      
      level.sections.forEach(section => {
        html += `
          <div class="section">
            <h3>${section.title}</h3>
            ${section.content}
          </div>
        `;
      });
      
      document.getElementById('contentContainer').innerHTML = html;
    }

    // This JSON structure makes it easy to add new levels or sections:
    /*
    To add a new level:
    1. Add a new object to the levels array
    2. Follow the same structure with level number, title, and sections
    3. Each section has a title and content (HTML formatted)
    
    To add new sections to existing levels:
    1. Find the level in the levels array
    2. Add a new section object to its sections array
    
    Example of adding a new level:
    {
      level: 6,
      title: "Creative Writing",
      sections: [
        {
          title: "Fiction Techniques",
          content: "<p>Content here...</p>"
        },
        {
          title: "Poetry Forms",
          content: "<ul><li>Item 1</li></ul>"
        }
      ]
    }
    */
  </script>
