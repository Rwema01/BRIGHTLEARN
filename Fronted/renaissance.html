  <h1>Belgian Rule in Rwanda</h1>
  <div>Progress:</div>
  <div class="progress-bar-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

<main id="content"></main>
<script>
const historyData = {
  "Unit Overview": {
    title: "Introduction to Belgian Rule in Rwanda",
    content: `Belgium governed Rwanda from 1916 to 1962, first as a military occupation, then as a mandate under the League of Nations, and finally under a UN trusteeship. This unit explores reforms introduced during this period, their impacts, the 1959 crisis, and Rwanda's journey to independence.`
  },
  "Military Occupation (1916–1924)": {
    title: "Reforms under Military Occupation",
    content: `• Political: Undermined monarchical system, limited king’s powers.
• Economic: Fiscal reforms abolished traditional tributes.
• Social: Freedom of religion weakened king’s spiritual authority.`
  },
  "Mandate Period (1924–1946)": {
    title: "Reforms under the Belgian Mandate",
    content: `• Political: Administrative restructuring, introduction of identity cards.
• Economic: Ishiku system, forced food and cash crop cultivation.
• Animal husbandry, mining (e.g., SOMUKI, GEORWANDA), and infrastructure development.
• Social: Abolished traditional institutions, introduced formal education and medical services.`
  },
  "Trusteeship Period (1946–1962)": {
    title: "Reforms under Belgian Trusteeship",
    content: `• Political: Consultative councils created, first elections held (1953, 1956).
• Economic: Ten-Year Plan, Ubuhake abolition, continued Akazi.
• Social: Expansion of schools, hospitals, Catholicism declared state religion.`
  },
  "1959 Crisis": {
    title: "Causes and Consequences of 1959 Crisis",
    content: `• Caused by colonial ‘divide and rule’, ethnic classification, resistance to church dominance.
• Sparked by tensions between King Rudahigwa, elites, and Belgians.
• Resulted in assassinations, displacement, exile, and ethnic polarization.`
  },
  "Independence Process": {
    title: "Steps to Independence (1948–1962)",
    content: `• UN Trusteeship Council urged self-rule reforms.
• 1952–1956: Statutory orders introduced elections.
• 1957: Mise au Point memorandum demanded greater autonomy.
• 1959–1962: Political parties formed; monarchy abolished; Republic declared.
• July 1, 1962: Rwanda gained independence.`
  },
  "Trusteeship Council Role": {
    title: "Role of the UN Trusteeship Council",
    content: `• Sent missions to Rwanda (1948–1960).
• Pressured Belgium to implement reforms.
• Supervised elections and referenda.
• Criticized Belgium’s anti-democratic actions.
• Oversaw transition to full autonomy.`
  },
  "Unit Summary": {
    title: "Summary of Belgian Rule",
    content: `Belgian reforms in Rwanda covered political, economic, and social sectors. While modern infrastructure, education, and exports grew, forced labor, ethnic division, and political manipulation culminated in crisis and delayed independence. Independence was achieved on July 1, 1962.`
  }
};

const progressKey = "historyProgress";
function getProgress() {
  const saved = localStorage.getItem(progressKey);
  return saved ? JSON.parse(saved) : {};
}

function updateProgressBar(progress) {
  const total = Object.keys(historyData).length;
  const completed = Object.values(progress).filter(v => v === true).length;
  const percent = (completed / total) * 100;
  document.getElementById("progressBar").style.width = percent + "%";
}

function renderContent() {
  const container = document.getElementById("content");
  const progress = getProgress();
  updateProgressBar(progress);

  Object.entries(historyData).forEach(([section, data]) => {
    const div = document.createElement("div");
    div.className = "section";

    const contentDiv = document.createElement("div");
    contentDiv.className = "section-content";
    contentDiv.innerHTML = `<p>${data.content.replace(/\n/g, "<br>")}</p>`;

    const header = document.createElement("h2");
    header.innerHTML = `${section}: ${data.title}`;

    const buttonGroup = document.createElement("div");
    buttonGroup.className = "button-group";

    const completeBtn = document.createElement("button");
    completeBtn.className = "complete-btn";
    completeBtn.textContent = progress[section] ? "Completed" : "Mark as Complete";
    completeBtn.disabled = progress[section];
    completeBtn.onclick = () => markComplete(section);

    const unreadBtn = document.createElement("button");
    unreadBtn.className = "unread-btn";
    unreadBtn.textContent = "Mark as Unread";
    unreadBtn.disabled = !progress[section];
    unreadBtn.onclick = () => markUnread(section);

    buttonGroup.appendChild(completeBtn);
    buttonGroup.appendChild(unreadBtn);

    header.addEventListener("click", function () {
      div.classList.toggle("collapsed");
      if (!div.classList.contains("collapsed")) {
        contentDiv.style.maxHeight = contentDiv.scrollHeight + "px";
      }
    });

    div.appendChild(header);
    div.appendChild(buttonGroup);
    div.appendChild(contentDiv);
    container.appendChild(div);

    contentDiv.style.maxHeight = contentDiv.scrollHeight + "px";
  });
}

function markComplete(section) {
  const progress = getProgress();
  progress[section] = true;
  localStorage.setItem(progressKey, JSON.stringify(progress));
  document.getElementById("content").innerHTML = "";
  renderContent();
}

function markUnread(section) {
  const progress = getProgress();
  progress[section] = false;
  localStorage.setItem(progressKey, JSON.stringify(progress));
  document.getElementById("content").innerHTML = "";
  renderContent();
}

renderContent();
</script>
