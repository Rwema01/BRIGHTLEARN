<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIGHTLEARN - Assignments</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Navigation -->
        <nav class="left-nav">
            <div class="nav-header">
                <div class="logo-container">
                    <img src="BRIGHTLEARN.jpg" alt="BRIGHTLEARN" class="logo">
                </div>
            </div>
            
            <ul class="nav-links">
                <li>
                    <a href="index.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>DASHBOARD</span>
                    </a>
                </li>
                <li>
                    <a href="courses.html" class="active">
                        <i class="fas fa-book-open"></i>
                        <span>COURSES</span>
                    </a>
                </li>
                <li>
                    <a href="history.html">
                        <i class="fas fa-history"></i>
                        <span>HISTORY</span>
                    </a>
                </li>
                <li>
                    <a href="help.html">
                        <i class="fas fa-question-circle"></i>
                        <span>HELP</span>
                    </a>
                </li>
            </ul>
            
            <div class="logout-container">
                <a href="logout.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>LOGOUT</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-icons">
                    <a href="notifications.html" class="notification-link">
                        <i class="fas fa-bell notification-icon"></i>
                    </a>
                    <a href="profile.html" class="profile-link">
                        <i class="fas fa-user-circle profile-icon"></i>
                    </a>
                </div>
            </header>

            <!-- Assignments Content -->
            <div class="dashboard-content">
                <div class="welcome-section">
                    <div class="breadcrumbs">
                        <a href="index.html">Home</a> > 
                        <a href="courses.html">Courses</a> > 
                        <span id="course-title">Assignments</span>
                    </div>
                    <h1><i class="fas fa-tasks"></i> <span id="course-name">Course</span> Assignments</h1>
                </div>

                <!-- Assignment Stats -->
                <div class="assignment-stats">
                    <div class="stat-card">
                        <h3>Total Assignments</h3>
                        <p id="total-assignments">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Completed</h3>
                        <p id="completed-assignments">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Due Soon</h3>
                        <p id="due-soon">0</p>
                    </div>
                </div>

                <!-- Assignments List -->
                <div class="assignments-container">
                    <h3>Assignments</h3>
                    <div class="assignments-grid" id="assignments-grid">
                        <!-- Assignments will be dynamically loaded here -->
                    </div>
                </div>

                <!-- Back to Course -->
                <div class="back-section">
                    <a href="courses.html" class="back-btn">&larr; Back to Course</a>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
