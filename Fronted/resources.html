        // Function to create resource cards
        function createResourceCard(resource) {
            const card = document.createElement('div');
            card.className = `resource-card ${resource.subject} ${resource.featured ? 'featured' : ''}`;
            
            if (resource.featured) {
                card.innerHTML += `<div class="resource-badge">Recommended</div>`;
            }
            
            card.innerHTML += `
                <div class="resource-icon">
                    <i class="fas fa-${resource.icon}"></i>
                </div>
                <div class="resource-content">
                    <h3>${resource.title}</h3>
                    <p class="resource-description">${resource.description}</p>
                    <div class="resource-meta">
                        ${resource.type ? `<span class="resource-type">${resource.type.charAt(0).toUpperCase() + resource.type.slice(1)}</span>` : ''}
                        ${resource.pages ? `<span class="resource-pages">${resource.pages}</span>` : ''}
                        ${resource.duration ? `<span class="resource-duration">${resource.duration}</span>` : ''}
                        ${resource.problems ? `<span class="resource-problems">${resource.problems}</span>` : ''}
                    </div>
                    <a href="${resource.url}" target="_blank" class="resource-link">
                        ${resource.type === 'exercises' ? 'Practice Now' : 
                         resource.type === 'videos' ? 'Watch Now' : 'View Resource'}
                    </a>
                </div>
            `;
            
            return card;
        }

        // Function to filter and display resources
        function displayResources() {
            const subjectFilter = document.getElementById('subject-filter').value;
            const typeFilter = document.getElementById('type-filter').value;
            
            const resourcesGrid = document.getElementById('resources-grid');
            const featuredGrid = document.getElementById('featured-grid');
            
            // Clear existing content
            resourcesGrid.innerHTML = '';
            featuredGrid.innerHTML = '';
            
            // Filter and display regular resources
            resourcesData.resources.forEach(resource => {
                if (!resource.featured && 
                    (subjectFilter === 'all' || resource.subject === subjectFilter) &&
                    (typeFilter === 'all' || resource.type === typeFilter)) {
                    resourcesGrid.appendChild(createResourceCard(resource));
                }
            });
            
            // Filter and display featured resources
            resourcesData.resources.forEach(resource => {
                if (resource.featured && 
                    (subjectFilter === 'all' || resource.subject === subjectFilter) &&
                    (typeFilter === 'all' || resource.type === typeFilter)) {
                    featuredGrid.appendChild(createResourceCard(resource));
                }
            });
        }

        // Initial display
        document.addEventListener('DOMContentLoaded', displayResources);
        
        // Add event listeners for filters
        document.getElementById('subject-filter').addEventListener('change', displayResources);
        document.getElementById('type-filter').addEventListener('change', displayResources);
    </script>
