<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIGHTLEARN - Logout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Navigation -->
        <nav class="left-nav">
            <div class="nav-header">
                <div class="logo-container">
                    <img src="BRIGHTLEARN.jpg" alt="BRIGHTLEARN" class="logo">
                </div>
            </div>
            
            <ul class="nav-links">
                <li>
                    <a href="index.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>DASHBOARD</span>
                    </a>
                </li>
                <li>
                    <a href="courses.html">
                        <i class="fas fa-book-open"></i>
                        <span>COURSES</span>
                    </a>
                </li>
                <li>
                    <a href="history.html">
                        <i class="fas fa-history"></i>
                        <span>HISTORY</span>
                    </a>
                </li>
                <li>
                    <a href="help.html">
                        <i class="fas fa-question-circle"></i>
                        <span>HELP</span>
                    </a>
                </li>
            </ul>
            
            <!-- Separated Logout Container -->
            <div class="logout-container">
                <a href="logout.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>LOGOUT</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
                    <header class="top-bar">
               <div class="top-icons">
        <!-- Search -->
                 

        <!-- Notification Icon (links to notification.html) -->
                 <div class="notification-dropdown">
                    <a href="notifications.html">
                    <i class="fas fa-bell notification-icon"></i>
                    </a>
                    <span class="notification-badge">3</span>
                 </div>

        <!-- Profile Icon (links to profile.html) -->
                 <div class="profile-dropdown">
                    <a href="profile.html">
                    <i class="fas fa-user-circle profile-icon"></i>
                    </a>
                 </div>
                </div>
            </header>

            <!-- Logout Content -->
            <div class="logout-content">
                <div class="logout-card">
                    <div class="logout-icon">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <h2>Ready to Leave?</h2>
                    <p>Are you sure you want to log out of your BRIGHTLEARN account?</p>
                    
                    <div class="logout-actions">
                        <button class="logout-confirm-btn" id="confirmLogout">
                            Yes, Log Out
                        </button>
                        <button class="logout-cancel-btn" id="cancelLogout">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="logout.js"></script>
</body>
</html>
