<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | BRIGHTLEARN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Navigation -->
        <nav class="left-nav">
            <div class="nav-header">
                <div class="logo-container">
                    <img src="BRIGHTLEARN.jpg" alt="BRIGHTLEARN" class="logo">
                </div>
            </div>
            
            <ul class="nav-links">
                <li>
                    <a href="index.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>DASHBOARD</span>
                    </a>
                </li>
                <li>
                    <a href="courses.html">
                        <i class="fas fa-book-open"></i>
                        <span>COURSES</span>
                    </a>
                </li>
                <li>
                    <a href="history.html">
                        <i class="fas fa-history"></i>
                        <span>HISTORY</span>
                    </a>
                </li>
                <li>
                    <a href="help.html">
                        <i class="fas fa-question-circle"></i>
                        <span>HELP</span>
                    </a>
                </li>
            </ul>
            
            <div class="logout-container">
                <a href="login.html" class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>LOGOUT</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-icons">
                    <div class="search-container">
                        <input type="text" placeholder="Search..." class="search-input">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <i class="fas fa-bell notification-icon"></i>
                    <div class="profile-dropdown">
                        <i class="fas fa-user-circle profile-icon"></i>
                        <div class="dropdown-content">
                            <div class="profile-header">
                                <img src="default-profile.jpg" alt="Profile" class="profile-pic">
                                <div class="profile-info">
                                    <h4>John Student</h4>
                                    <p>Premium Student</p>
                                </div>
                            </div>
                            <div class="profile-stats">
                                <div class="stat-item">
                                    <span>Courses</span>
                                    <span>5</span>
                                </div>
                                <div class="stat-item">
                                    <span>Completed</span>
                                    <span>32%</span>
                                </div>
                            </div>
                            <a href="profile.html" class="profile-link"><i class="fas fa-user"></i> View Profile</a>
                            <a href="settings.html" class="profile-link"><i class="fas fa-cog"></i> Settings</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Settings Content -->
            <div class="dashboard-content">
                <div class="welcome-section">
                    <h1>Account Settings</h1>
                    <p>Customize your learning experience</p>
                </div>

                <div class="content-section settings-section">
                    <form class="settings-form">
                        <div class="form-group">
                            <h3><i class="fas fa-user-cog"></i> Account Settings</h3>
                            <div class="form-row">
                                <label for="language">Language</label>
                                <select id="language" class="form-control">
                                    <option>English</option>
                                    <option>Spanish</option>
                                    <option>French</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <label for="theme">Theme</label>
                                <select id="theme" class="form-control">
                                    <option>Light</option>
                                    <option>Dark</option>
                                    <option>System Default</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <h3><i class="fas fa-bell"></i> Notification Preferences</h3>
                            <div class="form-row checkbox-row">
                                <input type="checkbox" id="email-notifications" checked>
                                <label for="email-notifications">Email Notifications</label>
                            </div>
                            <div class="form-row checkbox-row">
                                <input type="checkbox" id="push-notifications" checked>
                                <label for="push-notifications">Push Notifications</label>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="cancel-btn">Cancel</button>
                            <button type="submit" class="save-btn">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
