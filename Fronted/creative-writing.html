    <script>
        // JSON data structure for all content with updated styling
        const courseData = {
          levels: [
            {
              level: 1,
              title: "Understanding the Purpose of Writing",
              sections: [
                {
                  title: "Writing Purposes",
                  content: `
                    <p>Good writing begins with a clear understanding of why you're writing. Every piece of writing has a purpose â€” whether it's to inform, persuade, entertain, or explain something.</p>
                    <ul>
                      <li><strong>Inform:</strong> Share knowledge or facts (e.g., news articles, reports).</li>
                      <li><strong>Persuade:</strong> Influence the reader's thoughts or actions (e.g., opinion essays, advertisements).</li>
                      <li><strong>Entertain:</strong> Amuse the reader (e.g., stories, poems).</li>
                      <li><strong>Explain:</strong> Break down complex ideas (e.g., instructions, manuals).</li>
                    </ul>
                  `,
                  quiz: {
                    title: "Quiz: Understanding Purpose",
                    questions: [
                      {
                        text: "1. What is the main purpose of a persuasive essay?",
                        options: [
                          { text: "To explain a process", value: "a" },
                          { text: "To share facts", value: "b" },
                          { text: "To influence opinions", value: "c", correct: true }
                        ]
                      },
                      {
                        text: "2. Which type of writing is used to amuse the reader?",
                        options: [
                          { text: "Instruction manuals", value: "a" },
                          { text: "Fiction stories", value: "b", correct: true },
                          { text: "Reports", value: "c" }
                        ]
                      }
                    ]
                  }
                }
              ]
            },
            {
              level: 2,
              title: "Grammar and Mechanics",
              sections: [
                {
                  title: "Essential Grammar Rules",
                  content: `
                    <p>Correct grammar and punctuation are the foundation of clear communication.</p>
                    <ul>
                      <li><strong>Subject-Verb Agreement:</strong> Ensure subjects match their verbs in number.</li>
                      <li><strong>Tenses:</strong> Maintain consistent tense throughout.</li>
                      <li><strong>Punctuation:</strong> Use commas, periods, colons, and semicolons correctly.</li>
                      <li><strong>Capitalization:</strong> Capitalize names, places, and titles correctly.</li>
                      <li><strong>Spelling:</strong> Use a spell checker or dictionary to avoid errors.</li>
                    </ul>
                  `,
                  quiz: {
                    title: "Quiz: Grammar Basics",
                    questions: [
                      {
                        text: "1. Which sentence has correct subject-verb agreement?",
                        options: [
                          { text: "The dogs barks loudly.", value: "a" },
                          { text: "The dog bark loudly.", value: "b" },
                          { text: "The dogs bark loudly.", value: "c", correct: true }
                        ]
                      },
                      {
                        text: "2. Which punctuation mark ends a declarative sentence?",
                        options: [
                          { text: "?", value: "a" },
                          { text: ".", value: "b", correct: true },
                          { text: ",", value: "c" }
                        ]
                      }
                    ]
                  }
                }
              ]
            }
          ]
        };

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
          // Create level tabs
          const levelTabs = document.getElementById('levelTabs');
          courseData.levels.forEach(level => {
            const tab = document.createElement('div');
            tab.className = 'level-tab';
            if (level.level === 1) tab.classList.add('active');
            tab.textContent = `Section ${level.level}: ${level.title}`;
            tab.onclick = () => showLevel(level.level);
            levelTabs.appendChild(tab);
          });
          
          // Show first level by default
          showLevel(1);
        });

        // Show selected level content
        function showLevel(levelNum) {
          // Update active tab
          document.querySelectorAll('.level-tab').forEach(tab => {
            tab.classList.remove('active');
          });
          document.querySelectorAll('.level-tab')[levelNum-1].classList.add('active');
          
          // Get level content
          const level = courseData.levels.find(l => l.level === levelNum);
          if (!level) return;
          
          // Build HTML content
          let html = `<h2>Section ${level.level}: ${level.title}</h2>`;
          
          level.sections.forEach(section => {
            html += `
              <div class="section">
                <h3>${section.title}</h3>
                ${section.content}
            `;
            
            // Add quiz if it exists
            if (section.quiz) {
              let quizHTML = `<div class="quiz"><h4>${section.quiz.title}</h4>`;
              
              section.quiz.questions.forEach((question, qIndex) => {
                quizHTML += `<div class="question">${question.text}<br>`;
                
                question.options.forEach(option => {
                  quizHTML += `
                    <label>
                      <input type="radio" name="q${levelNum}${qIndex}" value="${option.value}">
                      ${option.text}
                    </label><br>
                  `;
                });
                
                quizHTML += `</div>`;
              });
              
              quizHTML += `
                <button onclick="checkQuiz(${levelNum}, ${0})">Check Answers</button>
                <div class="feedback" id="feedback${levelNum}${0}"></div>
              </div>`;
              
              html += quizHTML;
            }
            
            html += `</div>`;
          });
          
          document.getElementById('contentContainer').innerHTML = html;
        }

        // Check quiz answers
        function checkQuiz(levelNum, sectionNum) {
          const level = courseData.levels.find(l => l.level === levelNum);
          if (!level || !level.sections[sectionNum] || !level.sections[sectionNum].quiz) return;
          
          const quiz = level.sections[sectionNum].quiz;
          let score = 0;
          
          quiz.questions.forEach((question, qIndex) => {
            const selectedOption = document.querySelector(`input[name="q${levelNum}${qIndex}"]:checked`);
            
            if (selectedOption) {
              const selectedValue = selectedOption.value;
              const isCorrect = question.options.some(opt => opt.value === selectedValue && opt.correct);
              if (isCorrect) score++;
            }
          });
          
          document.getElementById(`feedback${levelNum}${sectionNum}`).innerText = 
            `You got ${score}/${quiz.questions.length} correct.`;
        }
    </script>
