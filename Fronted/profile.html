<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | BRIGHTLEARN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Navigation -->
        <nav class="left-nav">
            <div class="nav-header">
                <div class="logo-container">
                    <img src="BRIGHTLEARN.jpg" alt="BRIGHTLEARN" class="logo">
                </div>
            </div>
            
            <ul class="nav-links">
                <li>
                    <a href="index.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>DASHBOARD</span>
                    </a>
                </li>
                <li>
                    <a href="courses.html">
                        <i class="fas fa-book-open"></i>
                        <span>COURSES</span>
                    </a>
                </li>
                <li>
                    <a href="history.html">
                        <i class="fas fa-history"></i>
                        <span>HISTORY</span>
                    </a>
                </li>
                <li>
                    <a href="help.html">
                        <i class="fas fa-question-circle"></i>
                        <span>HELP</span>
                    </a>
                </li>
            </ul>
            
            <div class="logout-container">
                <a href="login.html" class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>LOGOUT</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-icons">
                    <div class="search-container">
                        <input type="text" placeholder="Search..." class="search-input">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <i class="fas fa-bell notification-icon"></i>
                    <div class="profile-dropdown">
                        <i class="fas fa-user-circle profile-icon"></i>
                        <div class="dropdown-content">
                            <div class="profile-header">
                                <img src="default-profile.jpg" alt="Profile" class="profile-pic">
                                <div class="profile-info">
                                    <h4>John Student</h4>
                                    <p>Premium Student</p>
                                </div>
                            </div>
                            <div class="profile-stats">
                                <div class="stat-item">
                                    <span>Courses</span>
                                    <span>5</span>
                                </div>
                                <div class="stat-item">
                                    <span>Completed</span>
                                    <span>32%</span>
                                </div>
                            </div>
                            <a href="profile.html" class="profile-link"><i class="fas fa-user"></i> View Profile</a>
                            <a href="settings.html" class="profile-link"><i class="fas fa-cog"></i> Settings</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Profile Content -->
            <div class="dashboard-content">
                <div class="welcome-section">
                    <h1>My Profile</h1>
                    <p>Manage your personal information</p>
                </div>

                <div class="content-section profile-section">
                    <div class="profile-card">
                        <div class="profile-header">
                            <img src="default-profile.jpg" alt="Profile" class="profile-pic-large">
                            <button class="edit-btn">Edit Picture</button>
                        </div>
                        <div class="profile-details">
                            <div class="detail-row">
                                <span class="detail-label">Full Name:</span>
                                <span class="detail-value">Jordan Barker</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Email:</span>
                                <span class="detail-value">john.barker@example.com</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Member Since:</span>
                                <span class="detail-value">January 2023</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Account Type:</span>
                                <span class="detail-value">Student</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile-actions">
                        <button class="action-btn primary">
                            <i class="fas fa-pencil-alt"></i> Edit Profile
                        </button>
                        <button class="action-btn secondary">
                            <i class="fas fa-lock"></i> Change Password
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
